<div class="dw-inner-layout">
        <adf-toolbar>
            <adf-toolbar-title>
                <apw-breadcrumbs></apw-breadcrumbs>
            </adf-toolbar-title>
        </adf-toolbar>
    <div class="dw-inner-layout__content">
        <adf-start-task
            [appId]="getAppId()"
            (success)="onStartTask($event)"
            (cancel)="onStartTaskCancel()">
        </adf-start-task>
    </div>
</div>
